<!DOCTYPE html>
<html>
    <head>
        <title>Admission | Connection</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="Script/Login/app.js"></script> 
    </head>
    <body ng-app="Login">
        <!-- menu -->
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Admission</a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li ><a href="/Admission">Billeterie</a></li>
                        <li><a href="Magasin"> <span class="glyphicon glyphicon-shopping-cart"></span> Panier</a></li>

                    </ul>
                    
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Cr√©er un compte</a></li>
                        <li class="active"><a href="#"><span class="glyphicon glyphicon-log-in"></span> Connection</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- contenu -->
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-6 col-xs-offset-3">
                                <h1>Connection</h1>
                        <form name="myForm" ng-controller="LoginController" novalidate>
                            
                            <div class="form-group" ng-class="{'has-error has-feedback': myForm.input.$error.email }" >
                                <label class="control-label sr-only" for="courriel">Courriel</label>
                                <input type="Email" name="input" ng-model="email.text" id="courriel" class="form-control input-lg" placeholder="Courriel" aria-describedby="courriel2Status" required/>
                                <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="myForm.input.$error.email" aria-hidden="true"></span>
                                <span id="courriel2Status" class="sr-only">Courriel Invalide!</span>
                            </div>


                            <div class="form-group" ng-class="{'has-error has-feedback': myForm.Pass.$error.password }">
                                <label class="control-label sr-only" for="pass">Mot de passe</label>
                                <input type="password" name="Pass" id="pass" ng-model="pass.text"  class="form-control input-lg" placeholder="Mot de passe"  required/>
                                <span class="glyphicon glyphicon-remove form-control-feedback" ng-show="myForm.Pass.$error.password" aria-hidden="true"></span>
                                <span id="pass2Status" class="sr-only">Courriel Invalide!</span>


                            </div>

                            <button  type="submit" class="btn btn-primary center-block input-lg" ng-disabled="!myForm.$valid" >Connection</button>

                        </form>
                                
                            </div>
                        </div>
                    </div>   

                </div>
            </div>
        </div>
    </body>
</html>
